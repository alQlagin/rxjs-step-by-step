<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <style>
        #list {
            max-height: 500px;
            width: 170px;
            overflow: auto;
        }
        .dot {
            position: absolute;
            transform: translateX(-50%) translateY(-50%);
            border: 1.5px solid blue;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: yellow;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 id="last">Click to get position</h1>
    <ul id="list"></ul>
</div>
<div id="dots">

</div>
<script src="index.ts"></script>
</body>
</html>
